<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/login}">Log Out</a>
				
				<a class="navbar-brand" href="#" th:href="@{/}">Back</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
    <div class="container my-5">
        <h3> Add Record</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/records/add}" th:object="${record}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Pet's Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="date" class="col-form-label">Date</label> <input type="text" th:field="*{date}" class="form-control" id="date" placeholder="mm/dd/yyyy"> <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="event" class="col-form-label">Event</label> <input type="text" th:field="*{event}" class="form-control" id="event" placeholder="ex: Annual Vaccination"> <span th:if="${#fields.hasErrors('event')}" th:errors="*{event}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="status" class="col-form-label">status</label> <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="ex: Good or bad"> <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="species" class="col-form-label">species</label> <input type="text" th:field="*{species}" class="form-control" id="species" placeholder="ex: dog or cat"> <span th:if="${#fields.hasErrors('species')}" th:errors="*{species}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Record">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
